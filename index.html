<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="searchBar">
        <img class="mediumLogo" src="./assets/mediumLogo.png" alt="Medium Logo">
        <div class="menu">
            <img class="buttons" src="./assets/icons8-search-60.png" alt="Search">
            <img class="buttons" src="./assets/icons8-bookmark-32.png" alt="Bookmarks">
            <img class="buttons" src="./assets/icons8-bell-48.png" alt="Bell">
            <div class="upgrade"><p>Upgrade</p></div>
            <div class="user"><p>D</p></div>
        </div>
    </div>
    <div class="mainContent">
        <div class="articleBar">
        <div class="feed">
            <h4>FALLOWING</h4>
            <h4>RECOMENDED FOR YOU</h4>
        </div>
        <div class="articles">
            <div class="entry">
                <div class="text">
                    <div class="author">

                    </div>
                    <div class="content">

                    </div>
                    <div class="bottom">

                    </div>
                </div>
                <div class="image">
                    <img class="articleImage" src="./assets/Ervins.png" alt="Article photo">
                </div>
             </div> 
            
        </div>
    </div>
        <div class="sideBar"></div>
    </div>
</body>
</html>
